<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script src="js/home.js"></script>
    <style>
      .painting-small {
        width: 70px;
      }
      .painting-large {
        width: 300px;
      }
      .bag-preview {
        width: 40px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1><span id="profile_name">Slay</span>'s Profile</h1>
    <button class="btn btn-primary"  id="change_button">Change name</button>

    <h1>Order History</h1>
    <table class="table">
      <tr>
          <th>Item</th>
          <th>Order Placed</th>
      </tr>
      <tbody id="order_history">
        <tr>
            <td>Listerine</td>
            <td>12-01-2023</td>
        </tr>
        <tr>
          <td>Dental Floss</td>
          <td>12-02-2023</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" id="add_item">Add Item</button>

    <h1>Shipping Information</h1>
    <form>
        <label>Address: </label>
        <input class="form-control" id="form_address" type="text"/>
        <span id="required" class="text-danger">Required field!</span>
    </form>

    <h1>Confirm Password</h1>
    <form>
      <label>Password: </label>
      <input class="form-control" id="form_password" type="password"/>
      <label>Confirm password: </label>
      <input class="form-control" id="form_password_confirm" type="password"/>
      <span id="password_nonmatch" class="text-danger">Password does not match!</span>
      <span id="password_match" class="text-success">Password matches!</span>
    </form>

    <h1>Wishlist</h1>
    <table class="table">
      <tr>
        <td class="wishlist_item">PS1</td>
      </tr>
      <tr>
        <td class="wishlist_item">PS2</td>
      </tr>
      <tr>
        <td class="wishlist_item">PS3</td>
      </tr>
      <tr>
        <td class="wishlist_item">PS4</td>
      </tr>
      <tr>
        <td class="wishlist_item">PS5</td>
      </tr>
    </table>

    <h1>Paintings for Sale</h1>
    <img
      src="../../bootcamp/img/las_meninas.webp"
      alt="Las Meninas, painting from France"
      class="painting painting-small"
    />
    <img
      src="../../bootcamp/img/persistence.jpg"
      alt="Persistence of Memory by Salvador Dali"
      class="painting painting-small"
    />
    <img
      src="../../bootcamp/img/spoliarium.jpg"
      alt="Spoliarium, Philippines"
      class="painting painting-small"
    />
    <p id="painting-caption"></p>

    <h1>Bag for Sale</h1>
    <img
      src="../img/bag_front.png"
      id="bag-display"
      alt="front of the bag"
      style="width: 150px; display: block"
    />
    <img
      src="../img/bag_front.png"
      class="bag-preview"
      alt="front of the bag, small"
    />
    <img src="../img/bag_side.png" class="bag-preview" alt="side of the bag, small" />
    <img src="../img/bag_back.png" class="bag-preview" alt="back of the bag, small" />
  </body>
</html>
