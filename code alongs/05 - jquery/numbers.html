<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
      function run() {
        try {
            let num = 1;
            num.toUpperCase();
        } catch (error){
            // alert(error);
            $("#error_message").prop("hidden", false);
        }
      }
      function run2() {
        try {
            let num = Number(prompt("Give me an even number"));
            if (num % 2 == 0){
                alert("Thank you! Number saved to list")
            } else {
                throw "InputError: Invalid number. Must be even.";
            }
        } catch (error) {
            alert(error);
        } finally {
            console.log("ending test");
        }
      } 
    </script>
  </head>
  <body>
    <button onclick="run()">Run</button>
    <p class="text-danger" id="error_message" hidden>Something went wrong. Please contact an admin.</p>

    <button onclick="run2()">Run</button>
  </body>
</html>
