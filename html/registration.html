<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP Employee Registration Form</title>
    </head>

    <body>
        <h1>ISCP Employee Registration Form</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c9/Seal_of_the_International_State_College_of_the_Philippines.png" 
        alt="ISCP logo"/>
        <br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aCUhfPAyDHY?si=nrJSZIpUM2J-GhE5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <form>
        <h2>Basic Information</h2>
            <label for="first_name">First name:</label><br />
            <input type="text" placeholder="ex. Juan" id="first_name"/>
            <br />
            
            <label for="last_name">Last name:</label><br />
            <input type="text" placeholder="ex. dela Cruz" id="last_name"/>
            <br />

            <label for="birthplace">Place of birth:</label><br />
            <input type="text" placeholder="ex. Tacloban City" id="birthplace"/>
            <br />

            <label for="birthdate">Birthdate:</label><br />
            <input type="date" id="birthdate" />
            <br />

            <label for="civil_status">Civil status:</label><br />
                <select name="civil_status" id="civil_status">
                    <option> Select</option>
                    <option value="single">single</option>
                    <option value="married">married</option>
                    <option value="widowed">widowed</option>
                    <option value="separated">separated</option>
                </select><br />
            
            <label for="gender">Gender:</label><br />
                <select name="gender" id="gender">
                    <option> Select</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select><br />
            
            <label for="mother_maiden_name">Mother's maiden name:</label><br />
            <input type="text" placeholder="ex. Maria dela Sol" id="mother_maiden_name"/>
            <br />

            <label for="father_name">Father's name:</label><br />
            <input type="text" placeholder="ex. Simon dela Cruz" id="father_name"/>
            <br />

        <h2>Contact Information</h2>
            <label for="email_address">Email address:</label><br />
            <input type="email" placeholder="ex. jdcruz@gmail.com" id="email_address" />
            <br />

            <label for="contact_number_mobile">Contact number (mobile):</label><br />
            <input type="text" placeholder="ex. +63 (911) 974 5678" id="contact_number_mobile" />
            <br />

            <label for="contact_number_telephone">Contact number (telephone):</label><br />
            <input type="text" placeholder="ex. (051) 765 2345" id="contact_number_telephone" />
            <br />

        <h2>Address</h2>
            <label for="street_number">Street number:</label><br />
            <input type="text" placeholder="ex. 88" id="street_number"/>
            <br />

            <label for="street_name">Street name:</label><br />
            <input type="text" placeholder="ex. Arrow Street" id="street_name"/>
            <br />
            
            <label for="barangay">Barangay:</label><br />
            <input type="text" placeholder="ex. Brgy. Elite" id="barangay"/>
            <br />

            <label for="city_town">City/Town:</label><br />
            <input type="text" placeholder="ex. Alt Ctrl City" id="city_town"/>
            <br />

            <label for="province">Province:</label><br />
            <input type="text" placeholder="ex. Cebu" id="province"/>
            <br />
        
            <label for="full_address">Full address:</label>
            <br />
            <textarea placeholder="ex. 88 Arrow Street, Brgy. Elite, Alt Ctrl City, Cebu" rows="5" cols="10"></textarea>
            <br />

        <h2>Government information</h2>
            <label for="sss_id">SSS ID:</label><br />
            <input type="text" placeholder="ex. 00-0000000-0" id="sss_id" />
            <br />

            <label for="pagibig_id">Pag-Ibig ID:</label><br />
            <input type="text" placeholder="ex. 0000-0000-0000" id="pagibig_id" />
            <br />

            <label for="philhealth_id">Philhealth ID:</label><br />
            <input type="text" placeholder="ex. 00-000000000-0" id="philhealth_id" />
            <br />

            <label for="2x2_pic">Upload 2x2 picture:</label><br />
            <input type="file" id="2x2_pic"/>
            <br />

            <label for="govt_id">Upload picture of government ID:</label><br />
            <input type="file" id="govt_id"/>
            <br />

        <h2>Account information</h2>
            <label for="username">Username:</label><br />
            <input type="text" placeholder="ex. jdc88" id="username" />
            <br />

            <label for="password">Password:</label><br />
            <input type="password"  placeholder="at least 6 characters" id="pw"/>
            <br /> 

            <label for="confirm_pw">Confirm password:</label><br />
            <input type="password"  placeholder="re-enter password" id="confirm_pw"/>
            <br />

        <h2>Have you experienced any of the following in the last 30 days?</h2>
            <input type="checkbox" name="symptom1" value="coughing" id="symptom1"/>
            <label for="symptom1">Coughing</label><br />

            <input type="checkbox" name="symptom2" value="fever" id="symptom2"/>
            <label for="symptom2">Fever</label><br />

            <input type="checkbox" name="symptom3" value="headache" id="symptom3"/>
            <label for="symptom3">Headache</label><br />

            <input type="checkbox" name="symptom4" value="common_cold" id="symptom4"/>
            <label for="symptom4">Common cold</label><br />

            <input type="checkbox" name="symptom5" value="body_ache" id="symptom5"/>
            <label for="symptom5">Body ache</label><br />

            <input type="checkbox" name="symptom6" value="sore_throat" id="symptom6"/>
            <label for="symptom6">Sore throat</label><br />

            <input type="checkbox" name="symptom7" value="tiredness" id="symptom7"/>
            <label for="symptom7">Tiredness</label><br />

            <input type="checkbox" name="symptom8" value="loss_of_smell" id="symptom8"/>
            <label for="symptom8">Loss of smell</label><br />


        <h2>Give a short description about yourself.</h2>
        <textarea placeholder="Describe yourself!" rows="10" cols="20"></textarea>
            <br />

        <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
