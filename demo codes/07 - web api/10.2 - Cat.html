<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cat Facts</title>
    <script>
      $(document).ready(function () {
        $("#generate_fact").click(function () {
          getData("https://catfact.ninja/fact");

          async function getData(data) {
            let my_obj = await fetch(data);
            let my_text = await my_obj.text();
            let output = JSON.parse(my_text);

            // console.log(output);

            $("#cat_fact").text(output.fact);
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Cat Facts</h1>
    <img
      src="https://png.pngtree.com/png-clipart/20230511/ourmid/pngtree-isolated-cat-on-white-background-png-image_7094927.png"
      alt="cat"
    /><br />
    <button class="btn btn-primary" id="generate_fact">
      Generate Random Fact
    </button>
    <p id="cat_fact"></p>
  </body>
</html>
