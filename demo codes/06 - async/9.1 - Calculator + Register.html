<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        let x = setInterval(calculate, 50);

        setInterval(checkPassword, 50);
        setTimeout(showPopup, 3000);

        // clearInterval(x);

        function calculate() {
          let num1 = Number($("#num1").val());
          let num2 = Number($("#num2").val());
          let sum = num1 + num2;
          $("#sum").text(sum);
        }

        function checkPassword() {
          let pw = $("#pw").val();
          let con_pw = $("#con_pw").val();
          if (pw != "" && con_pw != "") {
            if (pw == con_pw) {
              $("#pw_match").prop("hidden", false);
              $("#pw_nomatch").prop("hidden", true);
            } else {
              $("#pw_match").prop("hidden", true);
              $("#pw_nomatch").prop("hidden", false);
            }
          } else {
            $("#pw_match").prop("hidden", true);
            $("#pw_nomatch").prop("hidden", true);
          }
        }

        function showPopup() {
          $("#popup").prop("hidden", false);
        }
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Calculator</h1>
          <form>
            <label>First number: </label>
            <input type="number" id="num1" class="form-control" />
            <label>Second number: </label>
            <input type="number" id="num2" class="form-control" />
            <p>Sum: <span id="sum"></span></p>
          </form>
          <h1>Register</h1>
          <form>
            <label>Password: </label>
            <input type="password" id="pw" class="form-control" />
            <label>Confirm password: </label>
            <input type="password" id="con_pw" class="form-control" />
          </form>
          <span id="pw_match" class="text-success" hidden>Password match!</span>
          <span id="pw_nomatch" class="text-danger" hidden
            >Password do not match!</span
          >
        </div>
      </div>
    </div>
    <img
      src="img/popup.jpg"
      id="popup"
      style="position: fixed; bottom: 0px; width: 200px"
      hidden
    />
  </body>
</html>
